name: CI devops 2023
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "temurin"
      - name: Build with Maven
        working-directory: ./simple-api
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=tahirhiba_devops-livecoding -Dsonar.organization=hibatahir -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN }}  --file ./pom.xml
  build-and-push-backend-image:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      - name: Login to DockerHub
        run:  docker login -u ${{secrets.DOCKERHUB_USERNAME }} --password-stdin -p ${{secrets.DOCKERHUB_TOKEN}} 
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api
          tags: '${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-backend:latest'
          push: true
  build-and-push-database-image:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      - name: Login to DockerHub
        run:   docker login -u ${{secrets.DOCKERHUB_USERNAME }} --password-stdin -p ${{secrets.DOCKERHUB_TOKEN}} 
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api
          tags: '${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest'
          push: true
  build-and-push-httpd-image:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0
      - name: Login to DockerHub
        run:  docker login -u ${{secrets.DOCKERHUB_USERNAME }} --password-stdin -p ${{secrets.DOCKERHUB_TOKEN}} 
          secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api
          tags: '${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest'
          push: true
